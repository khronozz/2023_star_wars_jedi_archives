<!-- Display more details about an archive -->
<div class="container">
  <div class="header">
    <h2>Archive : {{name}}</h2>
  </div>
  <div class="content">
    <p>Type : <b>{{type}}</b></p>
    <p *ngFor="let info of additionalDetails">
      {{info}}
    </p>
    <p>URL : <a href="{{data.archive.url}}">{{data.archive.url}}</a></p>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
  </div>
</div>
