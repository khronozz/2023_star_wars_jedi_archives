<div class="background">
  <div class="login-form">
    <mat-card>
      <mat-card-title>Star Wars Jedi Archives</mat-card-title>
      <mat-card-subtitle>Sign in</mat-card-subtitle>
      <mat-card-content fxLayout="column">
        <!-- Error message -->
        <mat-error *ngIf="message" class="error-message">{{message}}</mat-error>
        <!-- Username input -->
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="username">
        </mat-form-field>
        <!-- Password input -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
          <!-- Toggle password visibility -->
          <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                  (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <!-- Sign in and sign up buttons -->
      <mat-card-actions fxLayoutAlign="space-between">
        <button mat-button color="primary" routerLink="/signup">Sign up</button>
        <button mat-raised-button color="primary" [disabled]="!formOk()" (click)="signIn()">Sign in</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
